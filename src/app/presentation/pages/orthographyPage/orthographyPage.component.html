<div class="chat-container">
   <!-- Mensajes -->
  <div class="chat-messages flex-1 overflow-y-auto">
    <div class="grid gap-y-2 w-4xl mx-auto">
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text"></app-my-message>
        }
      }
    </div>
  </div>
  <!-- Message box -->
  <div class="sticky bottom-0 max-w-4xl mx-auto w-full">
    <app-text-message-box
      placeholder="¿Cómo puedo ayudarte?"
      [disabledCorrections]="true"
      [isLoading]="isLoading()"
      (onMessage)="handleMessage($event)"
    ></app-text-message-box>
  </div>
  @if (isLoading()) {
    <app-typing-loader />
  }
</div>
