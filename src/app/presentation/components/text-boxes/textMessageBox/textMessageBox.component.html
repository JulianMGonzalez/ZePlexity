<form [formGroup]="form">
  <div
    class="h-16 mb-4 mx-auto rounded-lg bg-gray-50 dark:bg-gray-600 dark:border-gray-600"
  >
    <div class="px-4 py-2 bg-white rounded-md dark:bg-gray-700">
      <label for="comment" class="sr-only">TextBox</label>
      <div class="relative">
        <textarea
          formControlName="prompt"
          autofocus
          id="comment"
          rows="4"
          class="w-full p-1 text-sm outline-0 text-gray-900 focus:ring-0 dark:text-white dark:placeholder-gray-400 resize-none"
          [placeholder]="placeholder"
          [autocomplete]="disabledCorrections ? 'off' : 'on'"
          [spellcheck]="disabledCorrections ? 'off' : 'on'"
        ></textarea>
        <button
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [disabled]="form.invalid"
          (click)="handleSubmit()"
        >
          <i class="fa-solid fa-paper-plane"></i>
        </button>

        <div>
          <button
            (click)="fileInput.click()"

            type="button"
            class="inline-flex justify-center items-center p-2 text-gray-500 rounded-sm cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
          >
            <i class="fa-solid fa-paperclip w-4 h-4"></i>
            <span class="sr-only">Attach file</span>
          </button>
          <input #fileInput type="file" class="hidden" (change)="handleSelectedFile($event)"/>
        </div>
      </div>
    </div>
  </div>
</form>
