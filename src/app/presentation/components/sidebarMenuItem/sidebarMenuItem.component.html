<a
  [routerLink]="path"
  routerLinkActive="bg-gray-900"
  class="flex px-5 hover:bg-gray-800 py-2 gap-2 items-center transition-colors duration-200 ease-in-out"
>
  <div class="flex items-center">
    <ng-container *ngIf="icon">
      <i [class]="icon" class="text-2xl mr-5 text-blue-800"></i>
    </ng-container>
    <div class="flex flex-col ">
      <span class="text-sm font-semibold">{{ title }}</span>
      <small class="text-sm text-gray-500">{{ description }}</small>
    </div>
  </div>
</a>
