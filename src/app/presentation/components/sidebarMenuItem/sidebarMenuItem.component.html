<a
  [routerLink]="path"
  routerLinkActive="bg-gray-800"
  [routerLinkActiveOptions]="{ exact: true }"
  class="flex px-5 hover:bg-gray-800 cursor-pointer py-2 gap-2 items-center transition-colors duration-200 ease-in-out"
>
  <div class="flex items-center" >
    <ng-container *ngIf="icon">
      <i [class]="icon" class="text-md mr-5 text-gray-200"></i>
    </ng-container>
    <div class="flex flex-col ">

      <span class="text-sm font-semibold text-gray-200">{{ title }}</span>
      <small class="text-sm text-gray-500">{{ description }}</small>
    </div>
  </div>
</a>
